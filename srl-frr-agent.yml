# See example_config.yml for an explanation of all the accepted fields
srl_frr_agent:
   path: /opt/srlinux/agents/frr-agent
   launch-command: /opt/srlinux/agents/frr-agent/scripts/srl-frr-agent.sh
   search-command: python3 /opt/srlinux/agents/frr-agent/srl-frr-agent.py
   wait-for-config: Yes
   failure-threshold: 100
   failure-action: wait=forever
   author: 'Nokia'
   version-command: ' cat build_version'
   yang-modules:
       names:
           - "srl-frr-agent"
       source-directories:
           - "/opt/srlinux/agents/frr-agent/models/"
           - "/opt/srlinux/models/srl_nokia/models/common/"
           - "/opt/srlinux/models/srl_nokia/models/network-instance/"
